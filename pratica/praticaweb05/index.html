<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem </title>
    <style>

        * {
            background: linear-gradient(lightgray, black); 
        }

        div.container {
            padding-top: 200px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 300px;
        }

        img {
            transition: 0.8s;
            width: 400px;
            height: 230px;
            border-radius: 5px;
        }

        img:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
       <div class="container">
           <img src="kobe.webp" alt="">
           <img src="lbj.webp" alt="">
           <img src="mj.webp" alt="">
       </div>
</body>
</html>
